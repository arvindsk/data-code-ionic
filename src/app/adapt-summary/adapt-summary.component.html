<ion-content [fullscreen]="true">

  <p-toast [style]="{marginTop: '50px'}"></p-toast>
  <p>Summary</p>
  <p-accordion [multiple]="true" >

    <p-accordionTab header="Base Line"  [selected]="true">
      <p-table [columns]="columnHeader" [value]="tableValues">
    <ng-template pTemplate="header"  let-columns>
      <tr>
        <th *ngFor="let cols of columns">{{cols.header}}</th>
      </tr>
    </ng-template>
      <ng-template pTemplate="body" let-data let-columns="columns">
        <tr>
          <td >
              {{data.header}}
          </td>
          <td> {{data.value}}</td>
        </tr>
      </ng-template>
      </p-table>
    </p-accordionTab>

    <p-accordionTab header="First Year" [selected]="true">
      <p-table [columns]="columnHeader" [value]="tableValues">
        <ng-template pTemplate="header"  let-columns>
          <tr>
            <th *ngFor="let cols of columns">{{cols.header}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-columns="columns">
          <tr>
            <td >
              {{data.header}}
            </td>
            <td> {{data.value}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-accordionTab>

      <p-accordionTab header="Third Year" [selected]="true">
      <p-table [columns]="columnHeader" [value]="tableValues">
        <ng-template pTemplate="header"  let-columns>
          <tr>
            <th *ngFor="let cols of columns">{{cols.header}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-columns="columns">
          <tr>
            <td >
              {{data.header}}
            </td>
            <td> {{data.value}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-accordionTab>

  </p-accordion>
</ion-content>
