<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p>hi</p>
<p-accordion [multiple]="true" [activeIndex]="activeIndex" (onOpen)="onTabOpen($event)" (onClose)="onTabClose($event)">
  <p-accordionTab header="Base Line"  >
    <p-table [columns]="columnHeader" [value]="tableValues">
  <ng-template pTemplate="header"  let-columns>
    <tr>
      <th *ngFor="let cols of columns">{{cols.header}}</th>
    </tr>
  </ng-template>
    <ng-template pTemplate="body" let-data let-columns="columns">
      <tr>
        <td >
            {{data.header}}
        </td>
        <td> {{data.value}}</td>
      </tr>
    </ng-template>
    </p-table>
  </p-accordionTab>
  <div>
  <p-accordionTab header="First Year" [style]="{paddingTop:'25px'}">
    <p-table [columns]="columnHeader" [value]="tableValues">
      <ng-template pTemplate="header"  let-columns>
        <tr>
          <th *ngFor="let cols of columns">{{cols.header}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data let-columns="columns">
        <tr>
          <td >
            {{data.header}}
          </td>
          <td> {{data.value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
  </div>
  <div>
    <p-accordionTab header="Third Year" [selected]="false">
    <p-table [columns]="columnHeader" [value]="tableValues">
      <ng-template pTemplate="header"  let-columns>
        <tr>
          <th *ngFor="let cols of columns">{{cols.header}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data let-columns="columns">
        <tr>
          <td >
            {{data.header}}
          </td>
          <td> {{data.value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
  </div>
</p-accordion>
