<ion-header [translucent]="true" class="header">
  <app-header></app-header>

</ion-header>



<ion-content>

  <ion-tabs>


    <ion-tab-bar slot="top">
      <ion-tab-button tab="baseline">
        <ion-label>Base Line</ion-label>
        <ion-icon name="ellipse"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="firstyear">
        <ion-label>First Year</ion-label>
        <ion-icon name="remove-circle"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="thirdyear">
        <ion-label>Third Year</ion-label>
        <ion-icon name="filter-circle"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
