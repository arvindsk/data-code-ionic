<ion-content>
  <h1>Summary of Questionnaire Completed</h1>
  <h6>Total number of participants registered - 320</h6>

  <div>

          <p-table [columns]="columnHeader" [value]="tableValues">
            <ng-template pTemplate="header"  let-columns>
              <tr>
                <th *ngFor="let cols of columns">{{cols.header}}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-columns="columns">
              <tr>
                <td >
                  {{data.header}}
                </td>
                <td> {{data.value}}</td>
              </tr>
            </ng-template>
          </p-table>
  </div>
</ion-content>
